<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number-guess-game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>코알못 술게임 시리즈 1탄!</h1>
        <h1>숫자 <span class="red-text">UP</span> & <span class="blue-text">DOWN</span> 게임!</h1>
        <div id="result-area">
            <img src="https://t1.daumcdn.net/cfile/tistory/9982E7475DF3782716" class="main-img">
            <h2 id="result-text">정답이 뭘까요?</h2>
        </div>
        <div class="answer-area">
            <h2 id="chance-area">남은 기회:10</h2>
            <input type="number" id="user-input" class="mg" placeholder="1부터 100까지 숫자를 입력">
            <button id="play-button" class="button-style mg">Go!</button>
            <button id="reset-button" class="button-style mg">리셋</button>
        </div>
        <script src="main.js"></script>
    </div>

</body>

</html>
